name: Release New Version

on:
  push:
    branches:
      - main

jobs:
  install_dependencies:
    name: Install dependencies & lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Cache node_modules ðŸ“¦
        uses: actions/cache@v3.0.3
        with:
          path: |
            ~/.pnpm-store
            /home/runner/.cache/Cypress
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
            ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
      
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.0
      
      - uses: pnpm/action-setup@v2.2.1
        name: Setup PNPM & Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        with:
          version: 6.23.6
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]

      - name: Lint 
        run: pnpm lint

  run_cypress:
    name: E2E tests
    runs-on: ubuntu-latest
    needs: install_dependencies

    steps:
      - uses: actions/checkout@v3
      - name: Cache node_modules ðŸ“¦
        uses: actions/cache@v3.0.3
        with:
          path: |
            ~/.pnpm-store
            /home/runner/.cache/Cypress
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
            ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
      
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.0
      
      - uses: pnpm/action-setup@v2.2.1
        name: Setup PNPM & Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        with:
          version: 6.23.6
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]

      - name: Build library
        run: pnpm lerna:build
      
      - name: Build Demo
        run: pnpm demo:build

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          install: false
          record: true
          start: pnpm demo:http-server
          wait-on: 'http://127.0.0.1:8080/lighthouse-viewer/'
          command: pnpm cypress:run
        env:
          # pass the Dashboard record key as an environment variable
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # pass GitHub token to allow accurately detecting a build vs a re-run build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Build & Release
    runs-on: ubuntu-latest
    needs: run_cypress
    env:
      CI: 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Cache node_modules ðŸ“¦
        uses: actions/cache@v3.0.3
        with:
          path: |
            ~/.pnpm-store
            /home/runner/.cache/Cypress
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
            ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
      
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.0
      
      - uses: pnpm/action-setup@v2.2.1
        name: Setup PNPM & Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        with:
          version: 6.23.6
          run_install: |
              args: [--frozen-lockfile]

      - name: Build library
        run: pnpm lerna:build

      - name: Configure CI Git User
        run: |
          git config --global user.name 'Danilo Velasquez'
          git config --global user.email 'danilo.velasquez@gmail.com'
          git remote set-url origin https://$GITHUB_TOKEN@github.com/dvelasquez/lighthouse-viewer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: NPM Auth
        run: |
          echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> .npmrc 2> /dev/null
          npm whoami
          npm config set access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Version
        run: pnpm run lerna:release

      - name: Publish package
        run: pnpm run lerna:deploy:ci
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
