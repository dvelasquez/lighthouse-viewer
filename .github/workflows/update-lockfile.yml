name: Update lockfile

on:
  push:
    branches:
      - main
      - build/ci

jobs:
  check_lockfile:
    name: Check lockfile status
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3.0.1
        with:
          path: |
            ~/.pnpm-store
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
            ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
      
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.13.0
      
      - uses: pnpm/action-setup@v2.2.1
        name: Setup PNPM & Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        with:
          version: 6.23.6
          run_install: |
            - recursive: true
              args: [--lockfile-only]