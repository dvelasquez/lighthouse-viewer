name: Lint & E2E

on:
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]

jobs:
  install_dependencies:
    name: Install dependencies & lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - uses: pnpm/action-setup@v4
        name: Setup PNPM & Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        with:
          version: 9.15.1
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache node_modules & NX ðŸ“¦
        uses: actions/cache@v4.1.2
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.STORE_PATH }}
            /home/runner/.cache/Cypress
            ./turbo
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
            ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

  run_cypress:
    name: E2E tests
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - uses: pnpm/action-setup@v4
        name: Setup PNPM & Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        with:
          version: 9.15.1
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache node_modules & NX ðŸ“¦
        uses: actions/cache@v4.1.2
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.STORE_PATH }}
            /home/runner/.cache/Cypress
            ./turbo
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
            ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm lerna:build

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          install: false
          record: true
          start: pnpm demo:http-server
          wait-on: 'http://127.0.0.1:8080/lighthouse-viewer/'
          command: pnpm cypress:run
        env:
          # pass the Dashboard record key as an environment variable
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # pass GitHub token to allow accurately detecting a build vs a re-run build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
