name: Lint & E2E

on:
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]

jobs:
  install_dependencies:
    name: Install dependencies & lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.20.3
      
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.13.0
          cache: 'pnpm'

      - name: Cache npm cache 📦
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            ~/.pnpm-store
            **/node_modules
            /home/runner/.cache/Cypress
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 👨🏻‍💻
        run: pnpm i --frozen-lockfile --shamefully-hoist
      
      - name: Lint
        run: pnpm lint

  run_cypress:
    name: E2E tests
    runs-on: ubuntu-latest
    needs: install_dependencies

    steps:
      - uses: actions/checkout@v2
      - name: Cache node_modules 📦
        uses: actions/cache@v2.1.7
        with:
          path: |
            ~/.npm
            ~/.pnpm-store
            **/node_modules
            /home/runner/.cache/Cypress
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
            ${{ runner.os }}-node-

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.20.3
      
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.13.0
          cache: 'pnpm'
      
      - name: Install dependencies 👨🏻‍💻
        run: pnpm i --frozen-lockfile --shamefully-hoist

      - name: Build library
        run: pnpm lerna:build
      
      - name: Build Demo
        run: pnpm lerna:demo:build

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          install: false
          record: true
          start: pnpm demo:http-server
          wait-on: 'http://127.0.0.1:8080/lighthouse-viewer'
          command: pnpm cypress:run
        env:
          # pass the Dashboard record key as an environment variable
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # pass GitHub token to allow accurately detecting a build vs a re-run build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
