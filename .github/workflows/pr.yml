name: Lint & E2E

on:
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]

jobs:
  install_dependencies:
    name: Install dependencies & lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/checkout@v3
      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3.2.5
        with:
          path: |
            ~/.pnpm-store
            /home/runner/.cache/Cypress
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
            ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
      
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.2
      
      - uses: pnpm/action-setup@v2.2.4
        name: Setup PNPM & Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        with:
          version: 7.2.1
          run_install: true
      
      - name: Lint
        run: pnpm lint

  run_cypress:
    name: E2E tests
    runs-on: ubuntu-latest
    needs: install_dependencies

    steps:
      - uses: actions/checkout@v3
      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3.2.5
        with:
          path: |
            ~/.pnpm-store
            /home/runner/.cache/Cypress
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
            ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
      
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.2
      
      - uses: pnpm/action-setup@v2.2.4
        name: Setup PNPM & Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        with:
          version: 7.2.1
          run_install: true

      - name: Build library
        run: pnpm lerna:build
      
      - name: Build Demo
        run: pnpm demo:build

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          install: false
          record: true
          start: pnpm demo:http-server
          wait-on: 'http://127.0.0.1:8080/lighthouse-viewer/'
          command: pnpm cypress:run
        env:
          # pass the Dashboard record key as an environment variable
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # pass GitHub token to allow accurately detecting a build vs a re-run build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
