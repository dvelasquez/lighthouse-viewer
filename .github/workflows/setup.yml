name: Reusable Setup

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '22.12.0'
      pnpm-version:
        required: false
        type: string
        default: '9.15.1'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - uses: pnpm/action-setup@v4
        name: Setup PNPM
        with:
          version: ${{ inputs.pnpm-version }}
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache node_modules & Turborepo ðŸ“¦
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.STORE_PATH }}
            /home/runner/.cache/Cypress
            .turbo
            **/.turbo
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
            ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
