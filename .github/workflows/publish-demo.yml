name: Publish Demo

on:
  push:
    branches:
      - main
      - refactor/publish-gh-pages

jobs:
  release:
    name: Update demo pages
    runs-on: ubuntu-latest
    env:
      CI: 'true'
    steps:
      - uses: actions/checkout@v2

      - name: Setup node env ğŸ—
        uses: volta-cli/action@v1

      - name: Cache npm cache ğŸ“¦
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            ~/.cache
            /home/runner/.cache/Cypress
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci      

      - name: Build libraries
        run: npm run lerna:build

      - name: Bootstrap dependencies
        run: npm run lerna:bootstrap

      - name: Build demo
        run: npm run lerna:demo:build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: lighthouse-viewer # The folder the action should deploy.